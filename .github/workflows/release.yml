name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        run: cargo build --release

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/release/phoenix.exe release/
          Copy-Item README.md release/
          Copy-Item LICENSE release/
          Compress-Archive -Path release/* -DestinationPath phoenix-${{ steps.version.outputs.VERSION }}-windows-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Phoenix ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            phoenix-${{ steps.version.outputs.VERSION }}-windows-x64.zip
            target/release/phoenix.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
